<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
    <div class="left ">
        <div class="close">
            <img class ="invert"src="/images/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="images/logo.svg" alt="logo"></div>
            <ul>
                <li><img class="invert" src="/images/home.svg" alt="home">Home</li>
                <li>
                    <img class="invert" src="/images/search.svg" alt="search">Search</li>
                </li>
            </ul>

        </div>
        <div class="library bg-gre rouded m-1 p-1">
            <div class="heading">

                <img class="invert" src="/images/playlist.svg" alt="playlist">
            <h2>
                   Your Library 
                </h2>

 
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
    
        
    </div>
    <div class="songList">

        <ul>
           
        </ul>
    </div>
        

        </div>
    </div>
    <div class="right border bg-black rounded " style="margin: 20px;">
        <div class="header">
            <div class="nav">
                <img class = "invert hamburger" src="/images/hamburger.svg" alt="">
                <svg class="swapL" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <svg class="swapR" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </div>

            <div class="buttons">
                <button class = "signUp">Sign Up</button>
                <button class = "logIn">Log In</button>
            </div>
        </div>
        <div class="spotifyPlaylists">

            <h1>
                Spotify Playlists
            </h1>


            <div class="cardContainer">
    </div>



    <div class="playBar">
        <div class="seekbar">
            <div class="circle">     
            </div>
            </div>
            <div class="aboveTrack">
            <div class="songInfo"></div>
   <div class="songButtons">
    <div class="plbtn">
    <img width="30" id="previous" src="images/prevSong.svg" alt="">
    <img width="30" id="play" src="images/play.svg" alt="">
    <img width="30" id="next" src="images/nextSong.svg" alt="">
</div>
</div>
<div class="volTime">
<div class="songTime">
</div>
<div class="volume">
    <img src="/images/volume.svg" alt="">
    <input type="range" title="volume" id="I">
</div>
</div>

    </div>


</div>
<script src="JS/script.js"></script>
</body>
</html>
